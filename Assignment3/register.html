<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harmony Hub - Register</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>

<!-- Ensures the body fills the whole viewport -->
<body class="d-flex flex-column min-vh-100">

    <header></header>

    <!-- Main Content -->
    <!-- Ensures footer is forced to bottom of viewport -->
    <main class="container flex-grow-1">
        <h1 class="mt-3 text-center">Register</h1>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8 col-lg-4">
                <div class="card bg-body-tertiary border-0">
                    <div class="card-body">
                        <form id="registerForm">

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <div class="input-group">
                                    <input id="firstName" type="text" class="form-control" name="firstName">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <input id="lastName" type="text" class="form-control" name="lastName">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="emailAddress" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <input id="emailAddress" type="email" class="form-control" name="emailAddress">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <input id="phone" type="tel" class="form-control" name="phone">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <div class="input-group">
                                    <input id="address" type="text" class="form-control" name="address">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="birthday" class="form-label">Date of Birth</label>
                                <div class="input-group">
                                    <input id="birthday" type="date" class="form-control" name="birthday" placeholder="yyyy-mm-dd">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="userName" class="form-label">Username</label>
                                <div class="input-group">
                                    <input id="userName" type="text" class="form-control" name="userName">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input id="password" type="password" class="form-control" name="password">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input id="confirmPassword" type="password" class="form-control" name="confirmPassword">
                                </div>
                            </div>

                            <button id="registerButton" type="button" class="col-12 btn btn-primary mb-3">
                                <i class="fa-solid fa-clipboard"></i> Register
                            </button>

                            <div class="text-center text-body-secondary small border-top py-2">
                                Already have an account?<br>
                                <a href="login.html" class="text-body-secondary dashed-underline">Login here</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/initializePopovers.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
