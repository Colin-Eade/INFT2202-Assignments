<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harmony Hub - Login</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>

<!-- Ensures the body fills the whole viewport -->
<body class="d-flex flex-column min-vh-100">

    <header></header>

    <!-- Main Content -->
    <!-- Ensures footer is forced to bottom of viewport -->
    <main class="container flex-grow-1">
        <h1 class="mt-3 text-center">Login</h1>

        <div class="mt-3 row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="card bg-body-tertiary border-0">
                    <div class="card-body">
                        <form id="loginForm">

                            <div id="messageArea"></div>

                            <div class="mb-3">
                                <label for="userName" class="form-label">Username</label>
                                <div class="input-group">
                                    <input id="userName" type="text" class="form-control" name="userName">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input id="password" type="password" class="form-control" name="password">
                                </div>
                            </div>

                            <button id="loginButton" type="button" class="col-12 btn btn-primary mb-3">
                                <i class="fa-solid fa-lock"></i> Login
                            </button>

                            <div class="text-center text-body-secondary small border-top py-2">
                                Don't have an account? <br>
                                <a href="register.html" class="text-body-secondary dashed-underline">Register here</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/initializePopovers.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
